
<style>
    @import url("http://fonts.googleapis.com/css?family=Lato:300,400,700|Donegal+One|Source+Code+Pro:400");
    body {font-family: 'Lato';font-weight:400;}
    .boundary {stroke-dasharray:2,2;stroke-width:2px}
    .mdlabel {font-size:12px}
    .smlabel {font-size:8px}
    .white {fill:#fff}
    .red {fill:rgb(192,64,64)}
    .purple {fill:rgb(192,64,192)}
    .blue {fill:rgb(64,192,192)}
    .green {fill:rgb(64,192,64)}
    .gold {fill:rgb(192,128,64)}
</style>


<div>
        <plasmid ng-if="showPlasmid" sequencelength="{{ dna.sequence.length}}" plasmidheight="350" plasmidwidth="350">
            <plasmidtrack trackstyle="fill:#ccc" width="5" radius="120"></plasmidtrack>
            <plasmidtrack trackstyle="fill:rgba(225,225,225,0.5)" radius="110">

                <!-- center text -->
                <tracklabel text="{{dna.name}}" labelstyle='font-size:20px;font-weight:400'></tracklabel>
                <tracklabel text="360 bp ???" labelstyle='font-size:10px' vadjust="20"></tracklabel>


                <trackmarker ng-repeat="overlap in overlaps" start="{{overlap.fromIndex}}" end="{{overlap.toIndex}}" markerstyle="{{overlap.color}}" arrowendlength="{{overlap.arrowLength}}" arrowstartlength="{{overlap.arrowStart}}">
                    <markerlabel type="path" class="mdlabel white" text="{{overlap.name}}"></markerlabel>
                </trackmarker>

                <trackmarker ng-repeat="overlap in overlaps"  start="{{overlap.fromIndex}}" end="{{overlap.toIndex}}"  markerstyle="{{overlap.color}}" wadjust="-5" vadjust="25"></trackmarker>

                <!-- draw the region boundaries lines for each marker -->
                <trackmarker ng-repeat="overlap in overlaps" start="{{overlap.fromIndex}}" markerstyle="stroke:rgba(128,128,64,0.8)" class="boundary" wadjust="20">
                    <markerlabel class="smlabel red" text="{{overlap.fromIndex}}" vadjust="30"></markerlabel>
                </trackmarker>

                <trackmarker ng-repeat="overlap in overlaps" start="{{overlap.toIndex}}"  markerstyle="stroke:rgba(128,128,64,0.8)" class="boundary" wadjust="20">
                    <markerlabel class="smlabel red" text="{{overlap.toIndex}}" vadjust="30"></markerlabel>
                </trackmarker>



                <!-- draw the scales -->
                <trackscale interval="5" style='stroke:#999' direction="in" ticksize="3"></trackscale>
                <trackscale interval="5" style='stroke:#999' ticksize="3"></trackscale>
                <trackscale interval="30" style="stroke:#f00" direction="in" showlabels="1" labelstyle="fill:#999;stroke:none;text-anchor:middle;alignment-baseline:middle;font-size:10px"></trackscale>
            </plasmidtrack>
        </plasmid>
</div>
